<body>

  <script>

    function getDarkmodeStatus() {
      var boolean = (localStorage.getItem('darkmode') === 'true');
      return boolean;
    }


    function setDarkmode() {
      document.body.classList.toggle('dark', getDarkmodeStatus());
    }


    // Set the darkmode when entering navigation
    setDarkmode();


    window.onload = function () {

      // Darkmode
      const darkmode = document.getElementById('darkmode');
      darkmode.checked = getDarkmodeStatus();                       // Check the checkbox according to what's stored in the session storage
      darkmode.addEventListener('change', (event) => {
        localStorage.setItem('darkmode', event.target.checked);
        setDarkmode();
      })


      // Logo      
      if (!checkUrl('/static/custom/logo.png')) {
        setLogo('../static/default-logo.svg');
      } else {
        setLogo('../static/custom/logo.png');
      }




      // // var logo = document.getElementById('logo');
      // // var img = logo.children[0].contentDocument; // get the <img> inside the logo div
      // var img = document.getElementById('logo-img').contentDocument;
      // var svg = img.getElementById('logo-svg');

      // console.log(svg);


      // Get the Object by ID
      var a = document.getElementById("logo-img");

      // Get the SVG Document inside the Object tag
      var svgDoc = a.contentDocument;

      // Get one of the SVG items by ID
      var svgItem = svgDoc.getElementById("logo-svg");
      console.log(svgItem);

      // Set the color to something else
      svgItem.setAttribute("fill", "lime");

    };



  </script>
