<body>
  <script>
    function getDarkmodeStatus() {
      var boolean = localStorage.getItem("darkmode") === "true";
      return boolean;
    }

    function setDarkmode() {
      document.body.classList.toggle("dark", getDarkmodeStatus());
    }

    // Set the darkmode when entering navigation
    setDarkmode();

    window.onload = function () {
      // Darkmode
      const darkmode = document.getElementById("darkmode");
      darkmode.checked = getDarkmodeStatus(); // Check the checkbox according to what's stored in the session storage
      darkmode.addEventListener("change", (event) => {
        localStorage.setItem("darkmode", event.target.checked);
        setDarkmode();
      });

      // Set a color on current active page menu
      const navigation = document.getElementById("navigation");
      const navigationLinks = Array.from(navigation.querySelectorAll("a"));
      navigationLinks.forEach((link = 'a.href') => {
        if (link == document.URL) {
          link.classList.add('active');
        } 
      });

      // Logo
      var logo = document.getElementById('logo')
      if (checkUrl("/static/custom/logo.png")) {
        logoCustom = document.createElement('img');
        logoCustom.src = "../static/custom/logo.png"
        logo.appendChild(logoCustom);
      } else {
        logo.classList.add("default-logo");
        logo.appendChild(logoDefault);
      }
    };
  </script>
