    sessionStorage.setItem('darkmode', true);

    window.onload = function () {
      sessionStorage.setItem('darkmode', true);

      // Dark mode
      const toggle = document.getElementById('darkmode');
      toggle.addEventListener('change', (event) => {
        document.body.classList.toggle('dark', event.target.checked);



        if (sessionStorage.getItem('darkmode').valueOf(1) == true) {
          sessionStorage.setItem('darkmode', true);

          console.log('test1: ' + sessionStorage)
          console.log('test2: ' + sessionStorage.getItem('darkmode'))

        } else {
          sessionStorage.setItem('darkmode', false);
          console.log('test3: ' + sessionStorage.getItem('darkmode').valueOf(1))

        }

      })

        setLogo('../static/default-logo.png');
      } else {
        setLogo('../static/custom/logo.png');
      }
    }
