<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Share</title>

  <link rel="stylesheet" href="../static/custom/theme.css">
  <link rel="stylesheet" href="../static/main.css">
</head>

<body>

  <script>
    // Dark mode
    window.onload = function () {
      const toggle = document.getElementById('toggle');
      toggle.addEventListener('change', (e) => {
        document.body.classList.toggle('dark', e.target.checked)
      })
    }

  
    // Detect if a logo has been given or display the default one if not
    checkIfImageExists('/static/custom/logo.png', (exists) => {
      if (exists) {
        let logoImg = document.createElement('img');
        logoImg.setAttribute("src", "../static/custom/logo.png");

        let logo = document.getElementById('logo');
        logo.appendChild(logoImg)
      } else {
        let logoImg = document.createElement('img');
        logoImg.setAttribute("src", "../static/default-logo.png");

        let logo = document.getElementById('logo');
        logo.appendChild(logoImg)
      }
    });

    function checkIfImageExists(url, callback) {
      const img = new Image();
      img.src = url;

      if (img.complete) {
        callback(true);
      } else {
        img.onload = () => {
          callback(true);
        };

        img.onerror = () => {
          callback(false);
        };
      }
    }
  </script>
