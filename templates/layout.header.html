<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Share</title>

  <link rel="stylesheet" href="../static/main.css">
  <link rel="stylesheet" href="../static/custom/theme.css">
</head>

<body>

  <script>
    window.onload = function () {

      // Dark mode
      const toggle = document.getElementById('toggle');
      toggle.addEventListener('change', (e) => {
        document.body.classList.toggle('dark', e.target.checked)
      })

      // Logo
      if (checkUrl('/static/custom/logo.png')) {
        setLogo('../static/custom/logo.png');
      } else {
        setLogo('../static/default-logo.png');
      }
    }


    function setLogo(fileLogo) {
      let logoImg = document.createElement('img');
      logoImg.setAttribute('src', fileLogo);

      let logo = document.getElementById('logo');
      logo.appendChild(logoImg)
    }


    function checkUrl(url) {
      var http = new XMLHttpRequest();
      http.open('HEAD', url, false);
      http.send();
      return http.status == 200;
    }

  </script>


  <div class="container-nav">
    <a href="/" class="nav-item">
      <div id="logo">
      </div>
    </a>

    <a href="/file" class="nav-item">
      <div class="nav-link">
        File
      </div>
    </a>

    <a href="/secret" class="nav-item">
      <div class="nav-link">
        Secret
      </div>
    </a>


    <div class="nav-item right">
      <input type="checkbox" id="toggle" name="toggle" />
      <label for="toggle"></label>
    </div>

  </div>
