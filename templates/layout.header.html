<body>

  <script>


    function getDarkmodeStatus() {
      var boolean = (sessionStorage.getItem('darkmode').valueOf(1) === 'true');
      return boolean;
    }


    // function toggleDarkmode() {
    //   document.body.classList.toggle('dark', getDarkmodeStatus());
    //   console.log('test1: ' + event.target.checked)
    //   console.log('test2: ' + getDarkmodeStatus())
    // };



    console.log('begin: ' + getDarkmodeStatus());

    document.body.classList.toggle('dark', getDarkmodeStatus());



    window.onload = function () {

      // sessionStorage.setItem('darkmode', 'false');


      const darkmode = document.getElementById('darkmode');
      darkmode.checked = getDarkmodeStatus();


      darkmode.addEventListener('change', (event) => {
        sessionStorage.setItem('darkmode', event.target.checked);
        document.body.classList.toggle('dark', getDarkmodeStatus());

        console.log('event: ' + event.target.checked);
        console.log('sessi: ' + getDarkmodeStatus());
      })





      // Logo      
      if (!checkUrl('/static/custom/logo.png')) {
        setLogo('../static/default-logo.png');
      } else {
        setLogo('../static/custom/logo.png');
      }
    }

  </script>
