{{ template "layout.header.html" . }}
<div class="container-left text-box">

  <div class="container-center-inline">
    <div class="container-center-inline">
      <button class="button-copy button-copy-qrcode" onclick="copyToClipboardQRCode('qrcode')">
        <i class="fas fa-copy fa-lg"></i>
      </button>
      <div id="qrcode" class="qrcode"></div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        generateQR('qrcode','oneClickLink');
      });
    </script>
  </div>

  <div class="text">
    One click link
    <div class="text-copiable">
      <button class="button-copy" onclick="copyToClipboard('oneClickLink')">
        <i class="fas fa-copy fa-lg"></i>
      </button>
      <span id="oneClickLink">{{ .Url }}{{ .Link }}#{{ .Password }}</span>
    </div>
  </div>

  <br>

  <div class="text">
    Share link & password
    <div class="text-copiable">
      <button class="button-copy" onclick="copyToClipboard('link')">
        <i class="fas fa-copy fa-lg"></i>
      </button>
      <span id="link">{{ .Url }}{{ .Link }}</span>
    </div>

    <div class="text-copiable">
      <button class="button-copy" onclick="copyToClipboard('password')">
        <i class="fas fa-copy fa-lg"></i>
      </button>
      <span id="password">{{ .Password }}</span>
    </div>
  </div>

</div>

{{ template "layout.footer.html" . }}
